<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>MonitoringVivaldiClient</title>
    <link rel="stylesheet" href="packages/bootjack/css/bootstrap.min.css">
  </head>
  <body>
  
    <nav class="navbar navbar-default" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Vivaldi Monitor</a>
      </div>
    
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
        </ul>
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li><a data-toggle="modal" href="#configuration-mod">Configure</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </nav>
      
    <div class="modal fade" id="configuration-mod" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Configuration</h4>
          </div>
          <div class="modal-body">
            <form id="read">
              <input type="file" id="files" name="files[]" />
            </form>
            <output id="list"></output>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button id="configureButtton" type="button" class="btn btn-primary" disabled>Configure</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script type="application/dart" src="monitoringvivaldiclient.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
